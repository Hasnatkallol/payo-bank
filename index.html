<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <!-- Daisy Ui And Tailwind CSS link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <section>
        <div class="relative flex justify-center mt-10">
            <img class=" w-48 absolute " src="./assets/image/Rectangle 1.png" alt="">
            <img class=" mt-10" src="./assets/image/Group.png" alt="">
        </div>
       <!-- login form -->
             <div class="hero">
                <div class="hero-content flex-col lg:flex-row-reverse">
                 
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Acount Number</span>
                        </label>
                        <input type="text" value="01705132021" placeholder="Number" id="acount-number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input type="password" value="1234" placeholder="password" class="input input-bordered" id="password" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="login-btn">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div> 
    </section>
 
    

    <script src="./js/login.js"></script>
</body>
</html>
